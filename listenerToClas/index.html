<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div {
      width: 300px;
      height: 300px;
      background-color: goldenrod;
    }
  </style>
</head>
<body>
  <div>let's shout down those fucking event listeners</div>

  <script>
    class Card {
      constructor(text) {
        this.div = document.createElement('div');
        this.div.id = 'div';
        this.div.innerText = text;
        this.div.onclick = this.change();
      }

      change() {
        this.div.addEventListener('click', ()=> {
          this.div.style.backgroundColor = 'black';
        })
      }
    }

    let card = new Card('fuck');

    document.body.prepend(card.div);
  </script>
</body>
</html>
